{% extends 'base.html' %}
{% load static %}
{% block title %}Contact{% endblock %}
{% block content %}
      <!-- contact -->
      <div class="contact">
         <div class="container-fluid">
            <div class="row ">
               <div class="col-md-12">
                  <div class="titlepage text_align_center">
                     <h2>Contact Us</h2>
                  </div>
               </div>
               <div class="col-md-6">
                  <div class="mapimg">
                     <figure><img src="{% static 'images/map.png' %}" alt="#"/></figure>
                  </div>
               </div>
               <div class="col-md-6">
                  <form method="post" action="https://api.web3forms.com/submit" id="request" class="main_form">
                     <input type="hidden" name="access_key" value="a746d8ed-30f0-4595-9a38-683584007e7d">
                     <div class="row">
                        <div class="col-md-6 ">
                           <label>Name</label>
                           <input class="contactus" placeholder="" type="text" name=" Name">
                        </div>
                        <div class="col-md-6">
                           <label>Phone Number</label>
                           <input class="contactus" placeholder="" type="tel" name="Phone Number">
                        </div>
                        <div class="col-md-12">
                           <label>Email</label>
                           <input class="contactus" placeholder="" type="email" name="Email">
                        </div>
                        <div class="col-md-12">
                           <label>Message</label>
                           <textarea class="textarea" placeholder="" type="text" Message="Name"></textarea>
                        </div>
                        <div class="col-md-12">
                           <button class="send_btn">Send</button>
                        </div>
                     </div>
                  </form>
               </div>
            </div>
         </div>
      </div>
      <!-- contact -->
{% endblock %}
